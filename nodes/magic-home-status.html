<script type="text/html" data-template-name="magic-home-status">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="icon-tag"></i> Device</label>
        <input type="text" id="node-input-device" placeholder="Device">
    </div>

<script type="text/html" data-help-name="magic-home-status">
    <p>Getting status MagicHome device</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('magic-home-status',{
        category: 'MagicHome',
        color: '#1d9eda',
        defaults: {
            name: {
                value: null,
                required: false
            },
            device: {
                type: "magic-home-devices",
                required: true
            }
        },
        inputs:1,
        outputs:1,
        align: 'left',
        icon: 'magic-home.png',
        paletteLabel: 'status',
        label: function() {
            return this.name || 'status';
        }
    });
</script>
